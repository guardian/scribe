language: node_js

node_js:
  - 5

compiler: clang-3.6

env:
  - CXX=clang-3.6

addons:
  apt:
    sources:
      - llvm-toolchain-precise-3.6
      - ubuntu-toolchain-r-test
    packages:
      - clang-3.6
      - g++-4.8

sudo: false

cache:
  directories:
    - node_modules
    - bower_components

before_script:
  - npm install -g bower
  - bower install
script: TEST_SERVER_PORT=8090 npm test
